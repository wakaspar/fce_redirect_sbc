<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCE-SBC Redirect</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1><span id="fce">Flywheel Coffee Roasters</span> is now <span id="sbc">Steamship Beverage Catering</span>!</h1>
    </header>
    <!-- FCE - SBC Logos -->
    <div class="double-logo-box">
      <div class="logo-box fce-logo">
        <img src="fce_black_logo.png" alt="">
      </div>
      <div class="arrow-box">
        &#187;
      </div>
      <div class="logo-box sbc-logo">
        <img src="ss-logo-black.png" alt="">
      </div>
    </div>
    <!-- Timer & Info box -->
    <div class="info-box">
      <p class="timer-text">You will be redirected in <span id="timer">15</span> seconds.</p>
      <p>We are very excited to announce the launch of Steamship Beverage Catering.  Same great people, same great product, new great brand.</p>
    </div>
    <!-- Footer -->
    <footer>
      <p>&#169; 2018 Steamship Beverage Catering</p>
    </footer>
  </body>
</html>
